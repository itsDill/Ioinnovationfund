<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hedge Fund 13F Visualizer</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
    }
    select {
      margin: 20px;
      padding: 10px;
      font-size: 16px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
    #controls {
      margin: 20px;
      display: flex;
      justify-content: space-between;
    }
    #visualization {
      width: 100%;
      height: 100vh;
      background-color: #000;
      overflow: hidden;
    }
    .circle {
      cursor: pointer;
      transition: transform 0.2s ease;
      text-align: center;
      fill: white;
    }
    .circle:hover {
      transform: scale(1.2);
    }
    .tooltip {
      position: absolute;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      pointer-events: none;
      font-size: 12px;
      opacity: 0;
      transition: opacity 0.2s ease;
    }
    .tooltip .company-name {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="controls">
    <select id="hedgeFundSelect">
      <option value="1">Bridgewater Associates</option>
      <option value="2">Renaissance Technologies</option>
      <option value="3">Two Sigma</option>
    </select>
    <select id="dataFilterSelect">
      <option value="top5">Top 5 Holdings</option>
      <option value="top10">Top 10 Holdings</option>
    </select>
    <select id="yearSelect">
      <option value="2022">2022</option>
      <option value="2021">2021</option>
      <option value="2020">2020</option>
    </select>
  </div>
  <div id="visualization"></div>

  <script>
    // Load the data from the JSON file
    d3.json('headgefunddata.json').then(function(hedgeFundsData) {

      const colorScale = d3.scaleOrdinal(d3.schemeCategory10); // Color scale for sectors

      // Set up the dropdowns and SVG
      const dropdown = document.getElementById("hedgeFundSelect");
      const dataFilter = document.getElementById("dataFilterSelect");
      const yearSelect = document.getElementById("yearSelect");
      const visualization = d3.select("#visualization");
      const tooltip = d3.select("body").append("div").attr("class", "tooltip");

      dropdown.addEventListener("change", updateVisualization);
      dataFilter.addEventListener("change", updateVisualization);
      yearSelect.addEventListener("change", updateVisualization);

      // Function to update the visualization based on the selections
      function updateVisualization() {
        const hedgeFundId = dropdown.value;
        const filter = dataFilter.value;
        const year = yearSelect.value;
        const holdingsData = hedgeFundsData[hedgeFundId].data[year];
        renderVisual(holdingsData, filter);
      }

      // Function to render the visualization
      function renderVisual(data, filter) {
        // Filter the top holdings based on the selection
        let filteredData;
        if (filter === "top5") {
          filteredData = data.slice(0, 5);
        } else if (filter === "top10") {
          filteredData = data.slice(0, 10);
        }

        // Clear any previous visualization
        visualization.html("");

        // Set up the scale for circle size (based on market value)
        const maxSize = Math.max(...filteredData.map(d => d.size));
        const sizeScale = d3.scaleSqrt()
          .domain([0, maxSize])
          .range([20, 100]); // Circle size range

        // Create SVG container for the circles
        const width = window.innerWidth;
        const height = window.innerHeight;
        const svg = visualization.append("svg")
          .attr("width", width)
          .attr("height", height);

        // Create the circles
        const circles = svg.selectAll(".circle")
          .data(filteredData)
          .enter().append("g")
          .attr("class", "circle")
          .attr("transform", () => {
            // Randomly position each circle within the SVG
            const xPos = Math.random() * (width - 100);  // Random X within the screen width
            const yPos = Math.random() * (height - 100); // Random Y within the screen height
            return `translate(${xPos}, ${yPos})`;
          });

        circles.append("circle")
          .attr("r", d => sizeScale(d.size))
          .style("fill", d => colorScale(d.sector))
          .on("mouseover", (event, d) => {
            tooltip.style("opacity", 1)
              .html(`
                <div class="company-name">${d.companyName}</div>
                <div>Ticker: ${d.ticker}</div>
                <div>Sector: ${d.sector}</div>
                <div>Shares: ${d.shares}</div>
                <div>Size: $${d.size.toLocaleString()}</div>
                <div>Date Bought: ${d.dateBought}</div>
                <div>Date Sold: ${d.dateSold}</div>
              `)
              .style("left", `${event.pageX + 10}px`)
              .style("top", `${event.pageY + 10}px`);
          })
          .on("mouseout", () => tooltip.style("opacity", 0));

        circles.append("text")
          .attr("x", 0)
          .attr("y", 0)
          .attr("text-anchor", "middle")
          .attr("dy", 5) // Adjusts vertical positioning of text inside circle
          .text(d => d.companyName)
          .style("fill", "white")
          .style("font-size", "12px");
      }

      // Initialize the first visualization
      updateVisualization();
    });
  </script>
</body>
</html>
