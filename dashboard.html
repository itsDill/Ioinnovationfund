<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Trading Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        .calendar {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
            margin-top: 20px;
        }

        .month {
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #ffffff;
            width: 22%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .month h3 {
            text-align: center;
            color: #2c3e50;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 10px;
        }

        .calendar-grid div {
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            background-color: #ecf0f1;
            border: 1px solid #ddd;
            border-radius: 4px;
            position: relative;
        }

        .calendar-grid div:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 5px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
        }

        .profit {
            background-color: #27ae60;
            color: white;
        }

        .loss {
            background-color: #e74c3c;
            color: white;
        }

        .neutral {
            background-color: #ecf0f1;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Enhanced Trading Calendar</h1>
    <div class="calendar"></div>

    <script>
        const months = [
            { name: "November 2024", gridId: "calendar-grid1", year: 2024, month: 11 },
            { name: "December 2024", gridId: "calendar-grid2", year: 2024, month: 12 },
            ...Array.from({ length: 12 }, (_, i) => ({
                name: new Date(2025, i).toLocaleString("en", { month: "long", year: "numeric" }),
                gridId: `calendar-grid${i + 3}`,
                year: 2025,
                month: i + 1,
            })),
        ];

        const dailyTotals = {}; // Store daily totals
        const calendarDiv = document.querySelector('.calendar');

        // Generate calendars for each month
        months.forEach(({ name, gridId, year, month }) => {
            const monthDiv = document.createElement('div');
            monthDiv.classList.add('month');
            monthDiv.innerHTML = `<h3>${name}</h3><div class="calendar-grid" id="${gridId}"></div>`;
            calendarDiv.appendChild(monthDiv);

            generateCalendar(month, year, gridId);
        });

        function generateCalendar(month, year, gridId) {
            const daysInMonth = new Date(year, month, 0).getDate();
            const firstDayOfMonth = new Date(year, month - 1, 1).getDay();
            const grid = document.getElementById(gridId);
            grid.innerHTML = '';

            for (let i = 0; i < firstDayOfMonth; i++) {
                grid.appendChild(document.createElement('div')); // Empty space
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dayDiv = document.createElement('div');
                const key = `${year}-${month}-${day}`;
                dayDiv.textContent = day;
                dayDiv.classList.add('neutral');
                dayDiv.dataset.tooltip = `Date: ${key}`;
                dayDiv.onclick = () => handleDayClick(dayDiv, key);
                grid.appendChild(dayDiv);
            }
        }

        function handleDayClick(dayDiv, key) {
            const dailyInput = parseFloat(prompt(`Enter the final total for ${key}`));
            if (!isNaN(dailyInput)) {
                const prevKey = getPreviousKey(key);
                const prevTotal = dailyTotals[prevKey] || 0;

                // Store the current total
                dailyTotals[key] = dailyInput;

                // Calculate profit/loss and percentages
                const dailyPL = dailyInput - prevTotal;
                const dailyPercent = prevTotal > 0 ? ((dailyPL / prevTotal) * 100).toFixed(2) : 0;

                // Update hover tooltip
                dayDiv.dataset.tooltip = `
                    Date: ${key}
                    Total: ${dailyInput}
                    P/L: ${dailyPL}
                    Daily %: ${dailyPercent}%
                `.trim();

                // Update colors
                if (dailyPL > 0) {
                    dayDiv.classList.add('profit');
                    dayDiv.classList.remove('loss');
                } else if (dailyPL < 0) {
                    dayDiv.classList.add('loss');
                    dayDiv.classList.remove('profit');
                } else {
                    dayDiv.classList.remove('profit', 'loss');
                    dayDiv.classList.add('neutral');
                }
            }
        }

        function getPreviousKey(key) {
            const [year, month, day] = key.split('-').map(Number);
            const prevDate = new Date(year, month - 1, day - 1);
            return `${prevDate.getFullYear()}-${prevDate.getMonth() + 1}-${prevDate.getDate()}`;
        }
    </script>
</body>
</html>
