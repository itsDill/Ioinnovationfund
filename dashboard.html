    <title>Trading Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9; /* Light background for readability */
            color: #333; /* Dark text color for good contrast */
        }

        h1 {
            text-align: center;
            color: #2c3e50; /* Dark blue for header */
        }

        .calendar {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
            margin-top: 20px;
        }

        .month {
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #ffffff;
            width: 22%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .month h3 {
            text-align: center;
            color: #2c3e50; /* Dark blue for month name */
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 10px;
        }

        .calendar-grid div {
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            background-color: #ecf0f1; /* Light gray background */
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .calendar-grid div:hover {
            background-color: #bdc3c7; /* Darker hover color */
        }

        /* Green for profit, red for loss, and neutral white */
        .profit {
            background-color: #27ae60; /* Elegant green */
            color: white;
        }

        .loss {
            background-color: #e74c3c; /* Elegant red */
            color: white;
        }

        .neutral {
            background-color: #ecf0f1; /* Light gray for neutral */
            color: #333;
        }

        .input-box {
            width: 100%;
            text-align: center;
        }

        .input-box input {
            width: 50px;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        /* Adjustments for smaller screens */
        @media (max-width: 768px) {
            .calendar {
                flex-direction: column;
                align-items: center;
            }

            .month {
                width: 90%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <h1>Trading Calendar</h1>
    <div class="calendar">
        <!-- Create each month dynamically -->
        <!-- The months will be generated by JavaScript -->
    </div>

    <script>
        // Helper function to generate a month's calendar grid
        function generateCalendar(month, year, gridId) {
            const daysInMonth = new Date(year, month, 0).getDate();
            const firstDayOfMonth = new Date(year, month - 1, 1).getDay();
            const grid = document.getElementById(gridId);
            grid.innerHTML = '';

            // Add empty spaces before the first day of the month
            for (let i = 0; i < firstDayOfMonth; i++) {
                const emptyDiv = document.createElement('div');
                grid.appendChild(emptyDiv);
            }

            // Add days
            for (let day = 1; day <= daysInMonth; day++) {
                const dayDiv = document.createElement('div');
                dayDiv.textContent = day;
                dayDiv.classList.add('neutral');
                dayDiv.onclick = () => handleDayClick(dayDiv, day);
                grid.appendChild(dayDiv);
            }
        }

        // Handle click on a day (input profit/loss)
        function handleDayClick(dayDiv, day) {
            const inputValue = prompt(`Enter profit or loss for day ${day} (e.g., +50 for profit, -30 for loss)`);
            if (inputValue !== null) {
                if (parseFloat(inputValue) > 0) {
                    dayDiv.classList.remove('loss');
                    dayDiv.classList.add('profit');
                } else if (parseFloat(inputValue) < 0) {
                    dayDiv.classList.remove('profit');
                    dayDiv.classList.add('loss');
                } else {
                    dayDiv.classList.remove('profit', 'loss');
                    dayDiv.classList.add('neutral');
                }
            }
        }

        // Generate the calendars for 12 months from Jan to Dec 2025
        const months = [
            { name: "January 2025", gridId: "calendar-grid1" },
            { name: "February 2025", gridId: "calendar-grid2" },
            { name: "March 2025", gridId: "calendar-grid3" },
            { name: "April 2025", gridId: "calendar-grid4" },
            { name: "May 2025", gridId: "calendar-grid5" },
            { name: "June 2025", gridId: "calendar-grid6" },
            { name: "July 2025", gridId: "calendar-grid7" },
            { name: "August 2025", gridId: "calendar-grid8" },
            { name: "September 2025", gridId: "calendar-grid9" },
            { name: "October 2025", gridId: "calendar-grid10" },
            { name: "November 2025", gridId: "calendar-grid11" },
            { name: "December 2025", gridId: "calendar-grid12" },
        ];

        months.forEach((month, index) => {
            const monthDiv = document.createElement('div');
            monthDiv.classList.add('month');
            monthDiv.innerHTML = `<h3>${month.name}</h3><div class="calendar-grid" id="${month.gridId}"></div>`;
            document.querySelector('.calendar').appendChild(monthDiv);

            // Generate each calendar
            generateCalendar(index + 1, 2025, month.gridId); // Pass month number (1-12) and year
        });
    </script>

</body>
