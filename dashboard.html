        body {
            font-family: Arial, sans-serif;
            padding: 20px;

        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        .calendar {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
            margin-top: 20px;
        }

        .month {
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #ffffff;
            width: 30%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .month h3 {
            text-align: center;
            color: #2c3e50;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 10px;
        }

        .calendar-grid div {
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .calendar-grid div:hover {
            opacity: 0.8;
        }

        .profit {
            background-color: #27ae60;
        }

        .loss {
            background-color: #e74c3c;
        }

        .neutral {
            background-color: #ecf0f1;
            color: #333;
        }

        .summary {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }

        .tooltip {
            position: absolute;
            background: #333;
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
            display: none;
        }

            monthDiv.classList.add('month');
            monthDiv.innerHTML = `
                <h3>${month} ${year}</h3>
                <div class="calendar-grid"></div>
                <div class="summary"></div>`;
            const grid = monthDiv.querySelector('.calendar-grid');
            const summary = monthDiv.querySelector('.summary');

            let dailyReturns = [];
            let weeklyStart = dailyData[0]?.total || 0;
            let monthlyStart = dailyData[0]?.total || 0;

            dailyData.forEach(({ day, total }, index) => {
                const dayDiv = document.createElement('div');
                dayDiv.textContent = day;
                const prevTotal = index > 0 ? dailyData[index - 1].total : total;
                const change = total - prevTotal;
                const changePercent = prevTotal > 0 ? ((change / prevTotal) * 100).toFixed(2) : 0;

                dailyReturns.push(changePercent);
                dayDiv.classList.add(change > 0 ? 'profit' : change < 0 ? 'loss' : 'neutral');
                dayDiv.dataset.total = total;
                dayDiv.dataset.change = change.toFixed(2);
                dayDiv.dataset.percent = changePercent;

                dayDiv.addEventListener('mouseover', (e) => {
                    tooltip.style.display = 'block';
                    tooltip.textContent = `Day ${day}: $${total} (${change >= 0 ? '+' : ''}${change} / ${changePercent}%)`;
                    tooltip.style.top = `${e.clientY + 10}px`;
                    tooltip.style.left = `${e.clientX + 10}px`;
                });

                dayDiv.addEventListener('mouseout', () => {
                    tooltip.style.display = 'none';
                });

                grid.appendChild(dayDiv);
            });

            const weeklyReturn = ((dailyData[dailyData.length - 1].total - weeklyStart) / weeklyStart) * 100;
            const monthlyReturn = ((dailyData[dailyData.length - 1].total - monthlyStart) / monthlyStart) * 100;

            summary.innerHTML = `
                Weekly Return: ${weeklyReturn.toFixed(2)}%<br>
                Monthly Return: ${monthlyReturn.toFixed(2)}%
            `;

            calendarDiv.appendChild(monthDiv);
