<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard with Chatbot</title>
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        /* Styling for Chatbot UI */
        #chatbot {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            max-height: 400px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        #chatbot-header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            font-size: 18px;
            text-align: center;
        }
        #chatbot-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .chat-message {
            margin: 5px 0;
            display: flex;
            align-items: flex-start;
        }
        .user-message {
            text-align: right;
            color: #000;
            justify-content: flex-end;
        }
        .bot-message {
            text-align: left;
            color: #555;
        }
        .chat-message img {
            border-radius: 50%;
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        #chatbot-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
            background-color: #f4f4f4;
        }
        #chatbot-input input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #chatbot-input button {
            margin-left: 10px;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        #chatbot-input button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <!-- Main Dashboard Content -->
    <header>
        <h1>Welcome to the Dashboard</h1>
    </header>
    <main>
        <p>Only logged-in users can see this content.</p>

        <!-- Sales Data Section -->
        <section id="affiliateSales" style="display: none;">
            <h2>Affiliate Sales Data</h2>
            <table class="sales-table">
                <thead>
                    <tr>
                        <th>Affiliate ID</th>
                        <th>Product Name</th>
                        <th>Sales Amount</th>
                        <th>Commission Earned</th>
                        <th>Sale Date</th>
                    </tr>
                </thead>
                <tbody id="salesData"></tbody>
            </table>
        </section>

        <button id="logoutButton">Logout</button>
    </main>

    <!-- Chatbot UI -->
    <div id="chatbot">
        <div id="chatbot-header">Chat with us</div>
        <div id="chatbot-messages"></div>
        <div id="chatbot-input">
            <input type="text" id="chatInput" placeholder="Ask a question...">
            <button id="sendMessage">Send</button>
        </div>
    </div>

    <script>
        // Check if the user is logged in
        if (!localStorage.getItem('loggedIn')) {
            window.location.href = 'login.html'; // Redirect if not logged in
        } else {
            document.getElementById("affiliateSales").style.display = "block";
        }

        // Populate sales data
        const affiliateSales = [
            { affiliateId: "AFF123", productName: "Product A", salesAmount: "$1000", commissionEarned: "$100", saleDate: "2024-11-01" },
            { affiliateId: "AFF124", productName: "Product B", salesAmount: "$1500", commissionEarned: "$150", saleDate: "2024-11-05" },
            { affiliateId: "AFF125", productName: "Product C", salesAmount: "$2000", commissionEarned: "$200", saleDate: "2024-11-07" }
        ];
        const salesDataContainer = document.getElementById("salesData");
        affiliateSales.forEach(sale => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${sale.affiliateId}</td>
                <td>${sale.productName}</td>
                <td>${sale.salesAmount}</td>
                <td>${sale.commissionEarned}</td>
                <td>${sale.saleDate}</td>
            `;
            salesDataContainer.appendChild(row);
        });

        // Logout button
        document.getElementById('logoutButton').addEventListener('click', () => {
            localStorage.removeItem('loggedIn');
            window.location.href = 'login.html';
        });

        // Chatbot functionality
        const chatMessages = document.getElementById('chatbot-messages');
        const chatInput = document.getElementById('chatInput');
        const sendMessageButton = document.getElementById('sendMessage');

        function appendMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.className = 'chat-message ' + (sender === 'user' ? 'user-message' : 'bot-message');

            // Create avatar image
            const avatarImg = document.createElement('img');
            avatarImg.src = sender === 'user' ? 'path/to/user-avatar.jpg' : 'path/to/bot-avatar.jpg';

            const messageText = document.createElement('div');
            messageText.className = 'chat-text';
            messageText.innerText = message;

            messageElement.appendChild(avatarImg);
            messageElement.appendChild(messageText);
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to the bottom
        }

        function handleUserMessage() {
            const userMessage = chatInput.value.trim();
            if (userMessage) {
                appendMessage(userMessage, 'user'); // Display user message
                chatInput.value = ''; // Clear input

                // Simulated bot response
                setTimeout(() => {
                    appendMessage("I'm sorry, I don't have an answer for that right now.", 'bot');
                }, 500);
            }
        }

        sendMessageButton.addEventListener('click', handleUserMessage);
        chatInput.addEventListener('keypress', event => {
            if (event.key === 'Enter') {
                handleUserMessage();
            }
        });

        // Mock login check
        let isLoggedIn = true; // Change this to `false` to simulate logged-out state
        if (isLoggedIn) {
            document.getElementById('affiliateSales').style.display = "block";
        }

        // Handle message sending
        function addMessage(content, isUser = true) {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("chat-message", isUser ? "user-message" : "bot-message");

            const avatarImg = document.createElement("img");
            avatarImg.src = isUser
                ? "path/to/user-avatar.jpg" // Replace with actual path
                : "path/to/bot-avatar.jpg"; // Replace with actual path

            const messageText = document.createElement("div");
            messageText.classList.add("chat-text");
            messageText.textContent = content;

            messageDiv.appendChild(avatarImg);
            messageDiv.appendChild(messageText);
            chatMessages.appendChild(messageDiv);

            // Auto-scroll to the bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Send message on button click
        sendMessageButton.addEventListener("click", () => {
            const userMessage = chatInput.value.trim();
            if (userMessage) {
                addMessage(userMessage, true);
                chatInput.value = "";
                botResponse(userMessage);
            }
        });

        // Simulate bot response
        function botResponse(userMessage) {
            setTimeout(() => {
                addMessage("Bot response to: " + userMessage, false);
            }, 1000); // Simulate delay
        }

        // Logout button functionality
        document.getElementById('logoutButton').addEventListener('click', () => {
            isLoggedIn = false;
            document.getElementById('affiliateSales').style.display = "none";
            alert("Logged out successfully!");
        });
    </script>


</body>
</html>
