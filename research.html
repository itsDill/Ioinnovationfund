<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IO Innovation Fund - Research</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Blog Section */
        .blog-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        .blog-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .blog-post {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .blog-post h2 {
            margin: 0 0 10px;
            font-size: 1.5em;
            color: #333;
        }
        .blog-post p {
            margin: 0 0 10px;
            color: #555;
        }
        .blog-post a {
            text-decoration: none;
            color: #ff9800;
        }
        .blog-post a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/images/DALLÂ·E 2024-10-14 01.56.20 - A professional logo design for 'Io Innovation Fund,' incorporating a subtle play on 'I' and 'O' resembling '1' and '0' to reference computer code, whi.webp" alt="VC Logo">
        </div>
        <nav>

            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="research.html" class="active">Research</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="blog-container">
            <h1>Research and Insights</h1>
            <div id="blog-posts">
                <!-- Blog posts will be dynamically loaded here -->
            </div>
        </section>
    </main>

    <footer>
        <div class="social-media">
            <a href="https://twitter.com/yourprofile" target="_blank">X</a>
            <a href="https://linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
            <a href="https://facebook.com/yourprofile" target="_blank">Facebook</a>
        </div>
        <p>&copy; 2024 [IoInnovationFund]. All rights reserved.</p>
    </footer>

    <script>
        // Sample Blog Posts
        const blogPosts = [
            {
                title: "The Future of Green Tech Startups",
                excerpt: "Exploring the latest trends and opportunities in sustainable technology.",
                link: "blog-post1.html"
            },
            {
                title: "AI Innovations in 2024",
                excerpt: "How AI is reshaping industries and creating new possibilities for startups.",
                link: "blog-post2.html"
            },
            {
                title: "Investing in Oil",
                excerpt: ".",
                link: "blog-post3.html"
            }
        ];

        // Dynamically Add Blog Posts
        const blogContainer = document.getElementById("blog-posts");
        blogPosts.forEach(post => {
            const postElement = document.createElement("div");
            postElement.classList.add("blog-post");
            postElement.innerHTML = `
                <h2>${post.title}</h2>
                <p>${post.excerpt}</p>
                <a href="${post.link}">Read more</a>
            `;
            blogContainer.appendChild(postElement);
        });
    </script>
</body>
</html>
